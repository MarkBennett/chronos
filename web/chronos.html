<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Chronos</title>
    <link rel="stylesheet" href="chronos.css">
  </head>
  <body>
    <h1>Chronos</h1>
    
    <div class="timesheets" timesheet>
      <h2>Timesheets</h2>
      <div class="day">
        <h3>Feb 13, 2014</h3>
        <ul ng-repeat="entry in ctrl.timesheet.entries">
          <li><span class="time">{{ entry.duration }}</span> <span class="description">prototyping UI </span> for <span class="client">@chronos</span></li>
        </ul>
      </div>
    </div>

    <script type="application/dart" src="chronos.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
